<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
    <script src="./index.js" defer></script>
</head>

<header>
    <h1>WEATHER you like it ...</h1>
    <label for="locationSearchInput">Search Location</label>
    <input type="search" name="locationSearchInput" id="locationSearchInput">
    <label for="searchSubmit"></label>
    <button id="searchSubmit">Submit</button>
    
</header>
<body>
    <main>
        <div class="row toggle">
            <div>
                <p class="unit">degrees F</p>
            </div>
            <label for="theme-switcher" class="switch col">
                <input id="theme-switcher" type="checkbox">            
                <span class="slider round"></span>
            </label>
            <div>
                <p class="unit">degrees C</p>
            </div>
        </div>
        <div>
            <h2>Current Location</h2>
            
            <ul>
                <li>
                    <span id="location">location name:</span>
                    <img
                      id="image"
                      src="#"
                      alt="Giphy Selection"
                      style="width: 50%; height: auto; float: right;"
                    />
                </li>
                <li id="temp">temp: </li>
                <li id="feelsLike">feels like: </li>
                <li id="humidity">humidity: </li>
                <li id="windSpeed">wind speed: </li>
                <li id="description">weather: </li>
               
            </ul>

            <div>
                <label for="saveLocationButton"></label>
                <input type="button" value="save location" id="saveLocationButton">
            </div>
        </div>
        <div id="savedLocContainer">
            <h3>Saved Locations</h3>
            <ul id="savedLocParent">

            </ul>
        </div>
    </main>    
</body>
</html>
